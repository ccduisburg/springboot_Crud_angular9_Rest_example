<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>Employee List</h2>
  </div>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Firstname</th>
          <th>Lastname</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let person of personal | async">
          <td>{{ person.firstName }}</td>
          <td>{{ person.lastName }}</td>
          <td>{{ person.emailId }}</td>
          <td>
            <button (click)="deletePerson(person.id)" class="btn btn-danger">
              Delete
            </button>
            <button
              (click)="personDetails(person.id)"
              class="btn btn-info"
              style="margin-left: 10px;"
            >
              Details
            </button>
            <button
              (click)="updatePerson(person.id)"
              class="btn btn-info"
              style="margin-left: 10px;"
            >
              Update
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
