<h2>Personal Details</h2>

<hr />
<div *ngIf="person">
  <div>
    <label><b>First Name: </b></label> {{ person.firstName }}
  </div>
  <div>
    <label><b>Last Name: </b></label> {{ person.lastName }}
  </div>
  <div>
    <label><b>Email Id: </b></label> {{ person.emailId }}
  </div>
</div>

<br />
<br />
<button (click)="list()" class="btn btn-primary">Back to Personal List</button
><br />
